<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProbSolv | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000000); /* Dark Black Gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.5); /* Neon Glow */
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffcc; /* Neon Cyan */
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffcc, #00bfff); /* Neon Gradient */
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #00bfff, #00ffcc);
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffcc;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #00ffcc;
      cursor: pointer;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="loginForm">
    <h2>Login to ProbSolv</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button onclick="redirectToHome()">Login</button>
    <div class="switch">
      Don't have an account? <a onclick="showSignup()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signupForm" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button onclick="redirectToHome()">Sign Up</button>
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
    function redirectToHome() {
      window.location.href = "index.html"; 
    }
  </script>

</body>
</html>
