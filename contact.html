<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ProbSolv</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #004aad;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #004aad;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00338d;
    }

    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact ProbSolv</h1>
    <form id="contactForm" method="POST">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thanks for contacting ProbSolv! We’ll reply shortly.">
      <input type="hidden" name="_subject" value="New Contact Message from ProbSolv">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LeUcK4pAAAAAI9zU12wQaTQw79DhOoWnBkf3wOQ"></div>
      <br>

      <button type="submit">Send Message</button>
      <p id="responseMsg"></p>
    </form>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch("https://formsubmit.co/ajax/sameer@probsolv.online", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          message: form.message.value,
          "g-recaptcha-response": grecaptcha.getResponse()
        })
      })
      .then(response => response.ok ? response.json() : Promise.reject(response))
      .then(data => {
        responseMsg.textContent = "✅ Thank you! Your message has been sent.";
        responseMsg.style.color = "green";
        form.reset();
        grecaptcha.reset();
      })
      .catch(error => {
        responseMsg.textContent = "❌ Something went wrong. Please try again.";
        responseMsg.style.color = "red";
      });
    });
  </script>

</body>
</html>
